<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row my-3">
      <div class="col">
        <input id="url" type="url" class="form-control" placeholder="URL">
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <input id="size" type="number" class="form-control" placeholder="SIZE">
      </div>
    </div>
    
    <div class="d-grid gap-2 d-flex justify-content-center my-3">
      <button id="run-btn" class="btn btn-primary" type="button">RUN</button>
      <button id="rest-btn" class="btn btn-danger" type="button">RESET</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
